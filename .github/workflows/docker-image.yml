name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # ou la branche de votre choix

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: yourusername/yourimage:latest  # Remplacez par votre nom d'utilisateur et le nom de l'image

      - name: Clean up
        run: docker rmi yourusername/yourimage:latest  # Remplacez par votre nom d'utilisateur et le nom de l'image
